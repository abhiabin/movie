{% extends 'base.html' %}
{% block body %}


<div class="container"><br>
    <div class="row">
        {% for i in result %}

        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." width="250" height="300">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View More</a>
  </div>
</div>
        </div>
        {% endfor %}

    </div>
</div>








{% endblock %}
